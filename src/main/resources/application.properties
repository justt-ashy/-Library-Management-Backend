# ===============================
# Spring Boot Application Settings
# ===============================

# Defines the name of the application. Useful for logging and management.
spring.application.name=LMS

# Server port configuration
server.port=8080

# ===============================
# Database Configuration (H2 for testing)
# ===============================

# Using H2 in-memory database for initial testing
# This will create tables automatically and doesn't require external MySQL setup
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (for debugging - accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# JPA / Hibernate Configuration
# ===============================

# Automatically manages the database schema.
# - 'create-drop' recreates tables on startup and drops them on shutdown
spring.jpa.hibernate.ddl-auto=create-drop

# Shows the SQL queries executed by Hibernate in the console.
spring.jpa.show-sql=true

# Specifies the dialect for H2 database
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ===============================
# Security Configuration
# ===============================

# Disable security for initial testing (remove this in production)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration